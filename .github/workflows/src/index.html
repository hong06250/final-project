      </div>

      <div id="parent">

          姓名: 歐品浤 <br>

        <iframe

    </div>
  
    <div id="content-overlay">
      <h2 style="font-size: 40px"><b>記事欄</b></h2>
      <div>
        <textarea id="content" cols="50" rows="8"></textarea><br>

      </div>
      <div id="list">
        <div id="news">
          <p></p>
        </div>
      </div>
    </div>
 
    <div id="content-overlay">
      <h2 style="font-size: 40px"><b>珍藏小說</b></h2>
      
      <div id="image1">
        <div id=item>
          <p style="font-size: 25px">天官賜福</p>
          <a href="https://www.youtube.com/embed/c2jmFFsGCYs" target="_blank">
            <img src="https://i.imgur.com/XiePmrj.jpg" alt="Image 1" id="image2">
          </a>
        </div>
        
        <div id=item>
          <p style="font-size: 25px">某某</p>
          <a href="https://www.youtube.com/embed/WxwoWVfEU_0" target="_blank">
            <img src="https://i.imgur.com/o6vACyC.jpg" alt="Image 1" id="image2">
          </a>
        </div>  
        
        <div id=item>
          <p style="font-size: 25px">魔道祖師</p>
          <a href="https://www.youtube.com/embed/M3J1KRD1H1Q" target="_blank">
            <img src="https://i.imgur.com/epadyFa.jpg" alt="Image 1" id="image2">
          </a>
        </div>
      </div>
    </div>
  
    <div id="content-overlay2">
      <h8 style="font-size: 40px"><b>時光迴廊</b></h8>
      
      <div class="corridor">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
      </div>
      
    </div>
  
    <div id="content-overlay">
      <h3 style="font-size: 40px"><b>欺負金魚腦</b></h3>
      <div class="game-board">
        <!-- 卡片集合，卡片会由 JavaScript 动态填充 -->
      </div>
      <button id="reset-btn">重新開始</button>
      <p id="status">還剩 8 對卡片</p>
    </div>
  
    <div id="content-overlay">
      <h4 style="font-size: 40px"><b>小畢卡索</b></h4>
      <div class="container">
        <canvas id="drawingBoard" width="600" height="400"></canvas>
        <div class="controls">
          <button id="clearBtn">Clear</button>
          <input type="color" id="colorPicker" value="#000000">
          <input type="range" id="brushSize" min="1" max="10" value="5">
          <button id="eraserBtn">Eraser</button> <!-- 新增橡皮擦按鈕 -->
        </div>
      </div>
    </div>
  
    <div id="destination">
      <h1 style="color:black; font-family:微軟正黑體;">籤運占卜</h1>
